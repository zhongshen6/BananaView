        /* åŠ è½½æŒ‡ç¤ºå™¨ï¼šç®€å•çš„æ—‹è½¬ç‰¹æ•ˆ */

<script>
    // è‡ªåŠ¨é‡å®šå‘é€»è¾‘ï¼šå¦‚æœ URL éæ³•æˆ–æ²¡æœ‰ IDï¼Œé‡å®šå‘å›é¦–é¡µ
    (function() {
        const pathParts = window.location.pathname.split('/');
        const modId = pathParts.pop();
        if (!modId || isNaN(modId) || modId === 'detail.html') {
            window.location.href = '/mod/';
        }
    })();

    // ç¿»è¯‘åŠŸèƒ½é›†æˆ
    const Translator = (() => {
        let translationMap = new Map();
        let isLoaded = false;
        let sortedKeys = null;

        async function load() {
            try {
                const res = await fetch('/mod/static/words-frontend.json');
                const words = await res.json();
                for (const word of words) {
                    if (word.en && word.zhCN) {
                        translationMap.set(word.en.toLowerCase(), word.zhCN);
                    }
                }
                sortedKeys = Array.from(translationMap.keys()).sort((a, b) => b.length - a.length);
                isLoaded = true;
            } catch (e) { console.warn('Translator load failed', e); }
        }

        function translate(text) {
            if (!isLoaded || !text) return text;
            let result = text;
            const lower = () => result.toLowerCase();
            for (const key of sortedKeys) {
                const idx = lower().indexOf(key);
                if (idx !== -1) {
                    const isBoundary = (idx === 0 || !result[idx-1].match(/[a-z]/i)) && 
                                       (idx + key.length === result.length || !result[idx+key.length].match(/[a-z]/i));
                    if (isBoundary) {
                        const original = result.substring(idx, idx + key.length);
                        let replacement = translationMap.get(key);
                        if (original[0] === original[0].toUpperCase()) 
                            replacement = replacement[0].toUpperCase() + replacement.slice(1);
                        result = result.substring(0, idx) + replacement + result.substring(idx + key.length);
                    }
                }
            }
            return result;
        }
        return { load, translate };
    })();

    function formatDate(ts) {
        if (!ts) return "æœªçŸ¥";
        const d = new Date(ts * 1000);
        return d.toLocaleDateString();
    }

    function formatSize(bytes) {
        if (!bytes) return '0 B';
        const k = 1024;
        const sizes = ['B', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // æ ¸å¿ƒåˆ‡æ¢å›¾ç‰‡é€»è¾‘ï¼šå¸¦é¢„åŠ è½½
    async function switchImage(url, thumbElement) {
        const mainImg = document.getElementById('mainImage');
        const heroBg = document.getElementById('heroBg');
        const container = document.getElementById('mainImgContainer');

        // 1. ç«‹å³æ›´æ–°ç¼©ç•¥å›¾çŠ¶æ€ï¼ˆå³æ—¶åé¦ˆï¼‰
        document.querySelectorAll('.thumb-item').forEach(t => t.classList.remove('active'));
        if (thumbElement) thumbElement.classList.add('active');

        // 2. æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        container.classList.add('is-loading');

        // 3. åˆ›å»ºé¢„åŠ è½½å¯¹è±¡
        const preload = new Image();
        preload.src = url;

        try {
            // ç­‰å¾…å›¾ç‰‡åŠ è½½å®Œæˆ
            await new Promise((resolve, reject) => {
                preload.onload = resolve;
                preload.onerror = reject;
                // å¦‚æœå·²ç»ç¼“å­˜ï¼Œresolve ä¹Ÿä¼šå¾ˆå¿«è§¦å‘
            });

            // 4. åŒæ­¥æ›´æ–° DOM
            mainImg.src = url;
            heroBg.style.backgroundImage = `url('${url}')`;
        } catch (e) {
            console.error('å›¾ç‰‡é¢„åŠ è½½å¤±è´¥', e);
            // å¤±è´¥æ—¶ç›´æ¥å°è¯•èµ‹å€¼
            mainImg.src = url;
            heroBg.style.backgroundImage = `url('${url}')`;
        } finally {
            // 5. ç§»é™¤åŠ è½½æ€
            container.classList.remove('is-loading');
        }
    }

    async function init() {
        const modId = window.location.pathname.split('/').pop();
        if (!modId || isNaN(modId)) return;

        await Translator.load();

        try {
            const response = await fetch(`https://gamebanana.com/apiv11/Mod/${modId}/ProfilePage`);
            if (!response.ok) throw new Error('æ— æ³•ä» GameBanana è·å–æ•°æ®');
            const data = await response.json();
            render(data);
        } catch (err) {
            console.error(err);
            document.getElementById('modName').textContent = "æ•°æ®è·å–å¤±è´¥";
        } finally {
            document.getElementById('loadingOverlay').classList.add('hidden');
            document.getElementById('mainContent').style.display = 'block';
        }
    }

    function render(data) {
        const name = Translator.translate(data._sName);
        document.getElementById('modName').textContent = name;
        document.title = name + " - BananaView";

        document.getElementById('addDate').textContent = formatDate(data._tsDateAdded);
        document.getElementById('viewCount').textContent = data._nViewCount || 0;
        document.getElementById('likeCount').textContent = data._nLikeCount || 0;
        document.getElementById('dlCount').textContent = data._nDownloadCount || 0;
        document.getElementById('modDescription').innerHTML = data._sText || data._sDescription || "æ— æè¿°";
        document.getElementById('mainDownloadBtn').href = data._sDownloadUrl;

        if (data._sLicense) {
            document.getElementById('licenseSection').style.display = 'block';
            document.getElementById('licenseInfo').innerHTML = data._sLicense;
        }

        // ç”»å»Šå¤„ç†
        const images = data._aPreviewMedia?._aImages;
        const thumbList = document.getElementById('thumbList');
        const heroBg = document.getElementById('heroBg');

        if (images && images.length > 0) {
            images.forEach((img, idx) => {
                const fullUrl = `${img._sBaseUrl}/${img._sFile}`;
                const thumbUrl = img._sFile100 ? `${img._sBaseUrl}/${img._sFile100}` : 
                               (img._sFile220 ? `${img._sBaseUrl}/${img._sFile220}` : fullUrl);
                
                const thumb = document.createElement('div');
                thumb.className = `thumb-item ${idx === 0 ? 'active' : ''}`;
                thumb.innerHTML = `<img src="${thumbUrl}">`;
                thumb.onclick = () => switchImage(fullUrl, thumb);
                thumbList.appendChild(thumb);

                if (idx === 0) {
                    // åˆå§‹åŠ è½½ä¹Ÿä½¿ç”¨é¢„åŠ è½½é€»è¾‘
                    switchImage(fullUrl, thumb);
                }
            });
        }

        // å…¶ä»–ä¿¡æ¯å¤„ç†ï¼ˆçœç•¥ï¼Œä¿æŒåŸæœ‰é€»è¾‘ï¼‰
        if (data._aRequirements && data._aRequirements.length > 0) {
            const reqList = document.getElementById('reqList');
            document.getElementById('reqSection').style.display = 'block';
            data._aRequirements.forEach(req => {
                const a = document.createElement('a');
                a.className = 'req-item';
                a.href = req[1] || '#';
                a.target = '_blank';
                a.textContent = req[0];
                reqList.appendChild(a);
            });
        }

        const fileList = document.getElementById('fileList');
        if (data._aFiles && data._aFiles.length > 0) {
            data._aFiles.forEach(f => {
                const div = document.createElement('div');
                div.className = 'file-item';
                const downloadUrl = `https://gamebanana.com/dl/${f._idRow}`;
                div.innerHTML = `
                    <div style="flex:1; min-width:0;">
                        <div style="font-weight:600; font-size:0.85rem; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;" title="${f._sFile}">${f._sFile}</div>
                        <div style="font-size:0.7rem; color:var(--muted);">${f._sDescription || 'æ— è¯´æ˜'}</div>
                    </div>
                    <div style="text-align:right; flex-shrink:0;">
                        <div style="font-size:0.8rem; font-weight:600;">${formatSize(f._nFilesize)}</div>
                        <a href="${downloadUrl}" class="inline-download-btn">ç›´æ¥ä¸‹è½½</a>
                    </div>
                `;
                fileList.appendChild(div);
            });
        }

        const sub = data._aSubmitter;
        if (sub) {
            const authorNameEl = document.getElementById('authorName');
            authorNameEl.textContent = sub._sName;
            authorNameEl.href = sub._sProfileUrl;
            document.getElementById('authorAvatar').src = sub._sAvatarUrl || 'https://images.gamebanana.com/img/av/default.png';
            document.getElementById('authorTitle').textContent = sub._sUserTitle || '';
            if (sub._bIsOnline) document.getElementById('onlineStatus').classList.add('online');
            
            const wall = document.getElementById('medalsWall');
            const allMedals = [...(sub._aNormalMedals || []), ...(sub._aRareMedals || []), ...(sub._aLegendaryMedals || [])];
            allMedals.forEach(m => {
                const img = document.createElement('img');
                img.className = 'medal-icon';
                img.src = `https://images.gamebanana.com/img/ico/medals/${m[0]}`;
                img.title = m[1];
                wall.appendChild(img);
            });
        }

        if (data._aGame) {
            document.getElementById('gameName').textContent = data._aGame._sName;
            document.getElementById('gameIcon').src = data._aGame._sIconUrl;
        }
    }

    document.addEventListener('DOMContentLoaded', init);
</script>

</body>
